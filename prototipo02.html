<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="cuerpo">
        <form name="forma_prueba" id="forma_prueba"
        action="" method="post" enctype="multipart/form-data">

            <label for="nom_usuario">Tu nombre completo</label>
            <input type="text" name="nom_usuario" id="nom_usuario" pattern="[a-z ]{2,32}"
            maxLength="32" minLength="2" placeholder="Nombre(s)" tabindex="1" required autofocus>
            <br><br>

            <input type="text" name="ape_usuario" id="ape_usuario" pattern="[a-z ]{2,32}"
            maxLength="32" minLength="2" placeholder="Apellido(s)" tabindex="2" required>
            <br><br>

            <label for="movil_usuario">Tu n√∫mero movil</label>
            <input type="tel" name="movil_usuario" id="movil_usuario" inputmode="tel" pattern="[0-9]{10}" maxlength="10" minlength="10" tabindex="3" required>
            <br><br>
            <label for="correo_usuario">Tu email</label>
            <input type="email" name="correo_usuario" id="correo_usuario" pattern="" maxlength="32" tabindex="4" required>
            <br><br>
            <!--Opciones Fecha de nacimiento-->
            <!--Forma 1-->
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" max="2010-12-31" min="1923-01-01">
            <br><br>
            <!--Forma 2-->
            <label for="fecha02">Fecha02</label>
            <select name="dia_nacimiento" id="dia_nacimiento">
                <!--option[value="$"]{$}*31-->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <br><br>
            <select name="mes_nacimiento" id="mes_nacimiento">
            <!--option*12-->
                <option value="Ene">Enero</option>
                <option value="Feb">Febrero</option>
                <option value="Mar">Marzo</option>
                <option value="Abr">Abril</option>
                <option value="May">Mayo</option>
                <option value="Jun">Junio</option>
                <option value="Jul">Julio</option>
                <option value="Ago">Agosto</option>
                <option value="Sept">Septiembre</option>
                <option value="Oct">Octubre</option>
                <option value="Nov">Noviembre</option>
                <option value="Dic">Diciembre</option>

            </select>
            <br><br>
            <input type="number" name="anio_ac" id="anio_ac" pattern="[0-9{4}]" max="2010" min="1913">
            <br><br>
            <label for="num_cliente"></label>
            <input type="text" name="num_cliente" id="num_cliente" pattern="[A-Z][0-9]{7,15}" maxlength="15" minlength="7">
            <br><br>
            

            <label for="sangre"></label>
            <select name="sangre" id="sangre">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>



            </select>
            <br><br>
            <input type="text" name="navegador_usuario" id="navegador_usuario" list="jc_navegador" pattern="[A-Za-z] {3,10}" maxlength="10" minlength="3">
            <datalist id="jc_navegador">
                <option value="Arc"></option>
                <option value="Brave"></option>
                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Opera"></option>
                <option value="Vivaldi"></option>
                <option value="0"></option>
            </datalist>
            <br><br>
            <button type="submit">REGISTRAR</button>



        </form>
    </section>
</body>
</html>
